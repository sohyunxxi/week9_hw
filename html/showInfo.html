<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 보기</title>
    <link type="text/css" rel="stylesheet" href="../css/showInfo.css">
</head>

<body>
    <header>
        <h1 id="mainFont">내 정보 보기</h1>
    </header>
    <main>
        <div id="loginBox">
            <div class="insertBox">
                <span class="nameFont">이름 : </span>
                <span class="nameFont">이소현 </span>
            </div>
            <div class="insertBox">
                <span id="idFont">아이디 : </span>
                <span class="nameFont">sohyunxxi</span>

            </div>
            <div class="insertBox">
                <span id="pwFont">비밀번호 : </span>
                <span id="hiddenPW">1234메롱</span>
                <button id="checkButton" onclick="showPwEvent()">보기</button>
            </div>
            <div class="insertBox">
                <span id="telFont">전화번호 : </span>
                <span id="idFont">010-3243-1578</span>
            </div>
            <div id="teamBox" class="insertBox">
                <span id="selectTeam">부서명 : </span>
                <div>개발

                </div>
            </div>
            <div id="leaderBox" class="insertBox">
                <span id="selectOcc">직급선택 : </span>
                <div>팀원
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="../image/back.png" id="backImg" onclick="moveBackEvent()">
        <div id="buttonBox">
            <button class="footerButtons"><a class="noColor" href="updateInfo.html">수정</a></button>
            <button class="footerButtons" onclick="deleteEvent()">탈퇴</button>
        </div>
    </footer>
    <script src="../js/showInfo.js"></script>
</body>

</html>
